<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./styles/styles.css" />
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="currencies-list picked">
            <div class="currency-box active">
                <span class="currency-name">EUR</span>
                <button class="uncheck-currency">X</button>
            </div>
            <div class="currency-box active">
                <span class="currency-name">CZK</span>
                <button class="uncheck-currency">X</button>
            </div>
            <div class="currency-box active">
                <span class="currency-name">RUB</span>
                <button class="uncheck-currency">X</button>
            </div>
        </div>
        <div class="currencies-list available">
            <div class="currency-box checked">
                <input type="checkbox" class="currency-checkbox">
                <span class="currency-name">EUR</span>
            </div>
            <div class="currency-box">
                <input type="checkbox" class="currency-checkbox">
                <span class="currency-name">PLN</span>
            </div>
            <div class="currency-box">
                <input type="checkbox" class="currency-checkbox">
                <span class="currency-name">GEL</span>
            </div>
            <div class="currency-box">
                <input type="checkbox" class="currency-checkbox">
                <span class="currency-name">DKK</span>
            </div>
            <div class="currency-box">
                <input type="checkbox" class="currency-checkbox">
                <span class="currency-name">CZK</span>
            </div>
            <div class="currency-box">
                <input type="checkbox" class="currency-checkbox">
                <span class="currency-name">GBP</span>
            </div>
            <div class="currency-box">
                <input type="checkbox" class="currency-checkbox">
                <span class="currency-name">SEK</span>
            </div>
            <div class="currency-box">
                <input type="checkbox" class="currency-checkbox">
                <span class="currency-name">USD</span>
            </div>
            <div class="currency-box">
                <input type="checkbox" class="currency-checkbox">
                <span class="currency-name">RUB</span>
            </div>
        </div>
    </div>
</body>
</html>
